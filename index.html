<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="myContainer">
        <div class="container1">
            <div class="box bl-0 bt-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box br-0 bt-0"><span class="text"></span></div>
            <div class="box bl-0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br-0"><span class="text"></span></div>
            <div class="box bl-0 bb-0"><span class="text"></span></div>
            <div class="box bb-0"><span class="text"></span></div>
            <div class="box br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="container2">
             <h1>Welcome To Tic Tac Toe Arena</h1>
             <h3 class="turning">Turn for <span class="turnInfo"></span> </h3>
             <p class="Info"></p>
             <button class="reset">Reset</button>
             <div class="gif">
                <img src="winning_gif.gif" alt="gif">
             </div>
        </div>
    </div>
    



</body>
<script src="script.js"></script>
</html>
